<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Subtle shadow -->
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1a1a1a" flood-opacity="0.15"/>
    </filter>
    
    <!-- Cool professional gradient -->
    <linearGradient id="coolPro" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5B8A9A"/>
      <stop offset="100%" stop-color="#3D5A6C"/>
    </linearGradient>
    
    <!-- Frame gradient -->
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8e6e3"/>
      <stop offset="100%" stop-color="#d0ccc7"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#faf9f7"/>
  
  <!-- Containing frame - the character is comfortable inside -->
  <rect x="70" y="55" width="260" height="300" rx="20" fill="none" stroke="url(#frameGrad)" stroke-width="8"/>
  
  <!-- Frame corner accents -->
  <circle cx="70" cy="55" r="8" fill="#e8e6e3"/>
  <circle cx="330" cy="55" r="8" fill="#e8e6e3"/>
  <circle cx="70" cy="355" r="8" fill="#e8e6e3"/>
  <circle cx="330" cy="355" r="8" fill="#e8e6e3"/>
  
  <!-- Stop button on frame - visible control -->
  <g transform="translate(310, 200)">
    <rect x="-18" y="-18" width="36" height="36" rx="8" fill="#c54b2a"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#faf9f7"/>
  </g>
  
  <!-- Body - rounded rectangle, professional blue-grey -->
  <rect x="130" y="165" width="140" height="140" rx="24" fill="url(#coolPro)" filter="url(#shadow3)"/>
  
  <!-- Body highlight -->
  <rect x="142" y="177" width="116" height="40" rx="12" fill="#6B9AAA" opacity="0.5"/>
  
  <!-- Head -->
  <circle cx="200" cy="115" r="52" fill="url(#coolPro)" filter="url(#shadow3)"/>
  
  <!-- Head highlight -->
  <ellipse cx="185" cy="100" rx="22" ry="16" fill="#6B9AAA" opacity="0.5"/>
  
  <!-- Face - calm, focused -->
  <!-- Left eye -->
  <ellipse cx="178" cy="115" rx="13" ry="14" fill="#faf9f7"/>
  <circle cx="180" cy="117" r="7" fill="#1a1a1a"/>
  <circle cx="182" cy="115" r="2.5" fill="#faf9f7"/>
  
  <!-- Right eye -->
  <ellipse cx="222" cy="115" rx="13" ry="14" fill="#faf9f7"/>
  <circle cx="224" cy="117" r="7" fill="#1a1a1a"/>
  <circle cx="226" cy="115" r="2.5" fill="#faf9f7"/>
  
  <!-- Slight content smile -->
  <path d="M182 140 Q200 150 218 140" stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Arms - hands clasped or at sides, professional -->
  <!-- Left arm - at side, relaxed -->
  <rect x="95" y="185" width="42" height="20" rx="10" fill="url(#coolPro)"/>
  <circle cx="95" cy="195" r="14" fill="url(#coolPro)"/>
  
  <!-- Right arm - at side, relaxed -->
  <rect x="263" y="185" width="42" height="20" rx="10" fill="url(#coolPro)"/>
  <circle cx="305" cy="195" r="14" fill="url(#coolPro)"/>
  
  <!-- Hands in front - clasped, professional stance -->
  <ellipse cx="200" cy="300" rx="28" ry="18" fill="url(#coolPro)"/>
  <!-- Forearms coming to clasp -->
  <path d="M108 200 Q130 260 175 295" stroke="url(#coolPro)" stroke-width="20" fill="none" stroke-linecap="round"/>
  <path d="M292 200 Q270 260 225 295" stroke="url(#coolPro)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Legs - stable stance -->
  <rect x="155" y="295" width="26" height="50" rx="10" fill="url(#coolPro)"/>
  <rect x="219" y="295" width="26" height="50" rx="10" fill="url(#coolPro)"/>
  
  <!-- Feet -->
  <ellipse cx="168" cy="350" rx="18" ry="9" fill="url(#coolPro)"/>
  <ellipse cx="232" cy="350" rx="18" ry="9" fill="url(#coolPro)"/>
  
  <!-- Small status indicator - green light, all systems good -->
  <circle cx="90" cy="80" r="10" fill="#4CAF50"/>
  <circle cx="90" cy="80" r="5" fill="#81C784"/>
  
  <!-- Subtle log/data lines on frame - representing visibility -->
  <line x1="85" y1="320" x2="115" y2="320" stroke="#d0ccc7" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="330" x2="105" y2="330" stroke="#d0ccc7" stroke-width="3" stroke-linecap="round"/>
  <line x1="85" y1="340" x2="120" y2="340" stroke="#d0ccc7" stroke-width="3" stroke-linecap="round"/>
</svg>