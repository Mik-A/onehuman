<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Subtle shadow -->
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1a1a1a" flood-opacity="0.15"/>
    </filter>
    
    <!-- Warm gradient for accent -->
    <linearGradient id="warmAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8C42"/>
      <stop offset="100%" stop-color="#c54b2a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#faf9f7"/>
  
  <!-- Small guardrail hint - subtle fence posts -->
  <rect x="55" y="280" width="8" height="60" rx="2" fill="#e8e6e3"/>
  <rect x="80" y="290" width="8" height="50" rx="2" fill="#e8e6e3"/>
  <rect x="312" y="280" width="8" height="60" rx="2" fill="#e8e6e3"/>
  <rect x="337" y="290" width="8" height="50" rx="2" fill="#e8e6e3"/>
  
  <!-- Fence rail -->
  <rect x="55" y="300" width="42" height="6" rx="2" fill="#e8e6e3"/>
  <rect x="303" y="300" width="42" height="6" rx="2" fill="#e8e6e3"/>
  
  <!-- Body - rounded rectangle, warm color -->
  <rect x="125" y="160" width="150" height="150" rx="28" fill="url(#warmAccent)" filter="url(#shadow2)"/>
  
  <!-- Body highlight -->
  <rect x="138" y="172" width="124" height="45" rx="14" fill="#FF9F5A" opacity="0.6"/>
  
  <!-- Head - separate, rounder -->
  <circle cx="200" cy="115" r="55" fill="url(#warmAccent)" filter="url(#shadow2)"/>
  
  <!-- Head highlight -->
  <ellipse cx="185" cy="100" rx="25" ry="18" fill="#FF9F5A" opacity="0.5"/>
  
  <!-- Face -->
  <!-- Left eye - calm, confident -->
  <ellipse cx="175" cy="115" rx="14" ry="16" fill="#faf9f7"/>
  <circle cx="178" cy="117" r="8" fill="#1a1a1a"/>
  <circle cx="181" cy="114" r="3" fill="#faf9f7"/>
  
  <!-- Right eye - raised eyebrow effect via position -->
  <ellipse cx="225" cy="110" rx="14" ry="16" fill="#faf9f7"/>
  <circle cx="228" cy="112" r="8" fill="#1a1a1a"/>
  <circle cx="231" cy="109" r="3" fill="#faf9f7"/>
  
  <!-- Raised eyebrow -->
  <path d="M210 90 Q225 82 242 88" stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Half smile - confident -->
  <path d="M175 138 Q200 152 225 142" stroke="#1a1a1a" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Arms in shrug position - palms up -->
  <!-- Left arm -->
  <g transform="translate(125, 200)">
    <!-- Upper arm going out and up -->
    <rect x="-55" y="-8" width="60" height="22" rx="11" fill="url(#warmAccent)"/>
    <!-- Forearm angled up -->
    <g transform="translate(-55, 0) rotate(-45)">
      <rect x="-45" y="-8" width="50" height="20" rx="10" fill="url(#warmAccent)"/>
      <!-- Hand - palm up -->
      <ellipse cx="-55" cy="0" rx="18" ry="14" fill="url(#warmAccent)"/>
      <!-- Fingers together, palm up gesture -->
      <ellipse cx="-72" cy="-2" rx="10" ry="8" fill="url(#warmAccent)"/>
    </g>
  </g>
  
  <!-- Right arm -->
  <g transform="translate(275, 200)">
    <!-- Upper arm going out and up -->
    <rect x="-5" y="-8" width="60" height="22" rx="11" fill="url(#warmAccent)"/>
    <!-- Forearm angled up -->
    <g transform="translate(55, 0) rotate(45)">
      <rect x="-5" y="-8" width="50" height="20" rx="10" fill="url(#warmAccent)"/>
      <!-- Hand - palm up -->
      <ellipse cx="55" cy="0" rx="18" ry="14" fill="url(#warmAccent)"/>
      <!-- Fingers together, palm up gesture -->
      <ellipse cx="72" cy="-2" rx="10" ry="8" fill="url(#warmAccent)"/>
    </g>
  </g>
  
  <!-- Legs - relaxed stance -->
  <rect x="155" y="300" width="28" height="55" rx="10" fill="url(#warmAccent)"/>
  <rect x="217" y="300" width="28" height="55" rx="10" fill="url(#warmAccent)"/>
  
  <!-- Feet -->
  <ellipse cx="169" cy="360" rx="20" ry="10" fill="url(#warmAccent)"/>
  <ellipse cx="231" cy="360" rx="20" ry="10" fill="url(#warmAccent)"/>
  
  <!-- Small shrug lines above shoulders -->
  <path d="M85 155 Q90 145 100 148" stroke="#c54b2a" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M78 168 Q85 162 92 165" stroke="#c54b2a" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <path d="M315 155 Q310 145 300 148" stroke="#c54b2a" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M322 168 Q315 162 308 165" stroke="#c54b2a" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>