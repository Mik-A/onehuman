<article class="card<%= post.claimed ? ' card--claimed' : '' %><%= (typeof isLatest !== 'undefined' && isLatest) ? ' card--latest' : '' %>" id="post-<%= post.id %>">
  <h3 class="card__topic"><%= post.topic %></h3>
  <p class="card__body"><%= post.body %></p>
  <footer class="card__meta">
    <span class="card__time"><%= relativeTime(post.created_at) %></span>
    <span class="card__edit-icon"
          hx-get="/post/<%= post.id %>/edit-form"
          hx-target="#post-<%= post.id %>"
          hx-swap="outerHTML"
          title="Edit">âœï¸</span>
    <% if (post.edit_count > 0) { %>
      <span class="card__edits"
            onclick="toggleOrigin('<%= post.id %>')"
            title="View original">
        <%= post.edit_count %>
      </span>
    <% } %>
    <% if (post.claimed) { %>
      <span class="card__lock" title="Claimed">ğŸ”’</span>
    <% } else { %>
      <button hx-get="/post/<%= post.id %>/claim-form"
              hx-target="#modal"
              hx-swap="innerHTML"
              class="card__claim-btn">Claim</button>
    <% } %>
  </footer>
  <div id="origin-<%= post.id %>" class="card__origin"></div>
</article>
