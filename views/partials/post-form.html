<div class="modal__backdrop" onclick="closeModal()">
  <div class="modal__content" onclick="event.stopPropagation()">
    <h2>Write on the wall</h2>
    <form hx-post="/post"
          hx-target="#grid .fab"
          hx-swap="afterend">
      <div class="form-errors"></div>
      <label>
        Topic <span class="char-count" id="topic-count">0/60</span>
        <input type="text" name="topic" maxlength="60" required
               oninput="updateCount(this, 'topic-count', 60)" autofocus>
      </label>
      <label>
        Body <span class="char-count" id="body-count">0/180</span>
        <textarea name="body" maxlength="180" required rows="3"
                  oninput="updateCount(this, 'body-count', 180)"></textarea>
      </label>
      <input type="hidden" name="fingerprint">
      <input type="hidden" name="day_key" id="post-day-key">
      <input type="hidden" name="pow_prefix" id="pow-prefix">
      <input type="hidden" name="pow_nonce" id="pow-nonce">
      <div id="pow-status" class="pow-status"></div>
      <div class="form__actions">
        <button type="submit" id="post-submit" disabled>Post</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
